<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>FullScreen Slider</title>
  </head>
  <body>
    <div class="wrap">
      <div id="arrow-left" class="arrow"></div>
      <div id="slider">
        <div class="slide slide1">
          <div class="slide-content">
            <span>Image One</span>
          </div>
        </div>
        <div class="slide slide2">
          <div class="slide-content">
            <span>Image Two</span>
          </div>
        </div>
        <div class="slide slide3">
          <div class="slide-content">
            <span>Image Three</span>
          </div>
        </div>
      </div>
      <div id="arrow-right" class="arrow"></div>
    </div>

    <script >
      var arrImg = document.querySelectorAll('.slide');
      var currentImgIndex = 0;
      var arrowRight = document.querySelector('#arrow-right');
      var arrowLeft = document.querySelector('#arrow-left');

      function hideAll() {
        for (var i = 0; i < arrImg.length; i++) {
          arrImg[i].style.display = 'none';
        }
      }

      function startSlide() {
        //currentImgIndex = 0;
        hideAll();
        arrImg[currentImgIndex].style.display = 'block';
      }

      arrowLeft.addEventListener('click', function(){
        if (currentImgIndex === 0) {
          currentImgIndex = (arrImg.length - 1);
        } else {
          currentImgIndex --;
        }
        hideAll();
        arrImg[currentImgIndex].style.display = 'block'
      });

      arrowRight.addEventListener('click', function(){
        if (currentImgIndex === (arrImg.length - 1)) {
          currentImgIndex = 0;
        } else {
          currentImgIndex ++;
        }
        hideAll();
        arrImg[currentImgIndex].style.display = 'block'
      });

      startSlide();
    </script>
  </body>
</html>
